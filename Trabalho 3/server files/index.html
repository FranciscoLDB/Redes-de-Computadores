<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho com conex√£o TCP - Parte 2</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=103413&format=png&color=000000" type="image/x-icon">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        #btn_img {
            background-color: #1a1a1a;
        }

        #btn_del {
            background-color: #f44336;
        }

        button:hover {
            background-color: #45a049;
        }

        #div_img {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background-color: white;
        }
    </style>
    <h1>Arquivo chegado com sucesso!</h1>
    <button type="button" id="btn_img">Carregar Imagem</button>
    <button type="button" id="btn_del">Apagar Imagem</button>
    <div id="div_img"></div>

    <script>
        document.getElementById('btn_img').addEventListener('click', function() {
            var div = document.getElementById('div_img');
            var img = document.createElement('img');
            img.src = './img.jpeg';
            div.appendChild(img);
        });

        document.getElementById('btn_del').addEventListener('click', function() {
            var div = document.getElementById('div_img');
            div.innerHTML = '';
        });
    </script>
</body>
</html>
